<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropPoint - Cadastro de Motoboy</title>
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastroMotoboy.css">
</head>

<body>
    <div class="container">
      <form id="cadastroMotoboyForm" class="Login">
        <input type="text" id="login" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15" inputmode="numeric">
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      </form>

      <div class="Documento">
        <button type="button" onclick="document.getElementById('endereco').click()">Comprovante de Endere√ßo</button>
        <input type="file" id="endereco" style="display: none;">

        <button type="button" onclick="document.getElementById('moto').click()">Documento da Moto</button>
        <input type="file" id="moto" style="display: none;">

        <button type="button" onclick="document.getElementById('fotoDoc').click()">Foto do Documento</button>
        <input type="file" id="fotoDoc" style="display: none;">

        <button class="buttonlogin" type="button" id="btnCadastrar">Cadastrar</button>
      </div>
    </div>
    <script src="../script/cadastroMotoboy.js"></script>
</body>

</html>
