<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pedidos</title>
  <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../css/dashboardEditarPedidos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">



</head>

<body>
  <header>
    <div class="back-button">
      <button onclick="window.location.href='../../index.html'" class="btn-back" aria-label="Voltar ao início">
        <img src="../img/seta-esquerda.png" alt="Voltar">
      </button>
    </div>
  </header>

  <main>
    <img src="../img/Logo.png" class="iconLogo" alt="logo">

    <ul>
      <!-- MODAL (fica oculto até ser aberto pelo JS) -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title">Editar</h2>
    <input type="text" id="modal-input" placeholder="Digite aqui..." />
    <button id="save-btn">Salvar</button>
  </div>
</div>

      <li class="endereco">
        <h2>Endereço</h2>
        <button class="btn-editar">Editar</button>
      </li>

      <li>
        <h2>Telefone</h2>
        <button class="btn-editar">Editar</button>
      </li>

      <li class="entregaMovel">
        <h3>Entrega Móvel</h3>

        <!-- Toggle estilizado -->
        <input type="checkbox" id="entregaMovel" class="toggle">
        <label for="entregaMovel" class="switch">
          <div class="slider"></div>
          <span class="nao">Não</span>
          <span class="sim">Sim</span>
        </label>
        
      </li>
    </ul>
  </main>
  <script src="../script/daksboardEditarPerfil.js"></script>
</body>
</html>
