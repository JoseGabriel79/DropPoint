<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroUsuario.css">
    <title>Cadastro</title>
</head>
<body class="cadastro">
    
    <div class="foto-perfil">
  <img onclick="window.location.href='../public/loginUsuario.html'" class="login-imagem" src="../img/seta-esquerda.png" alt="">
</div>

<div class="containercadastroUsuario">
<h1 class="textocadastro">Por favor complete seu cadastro</h1>

<div class="inputlogin">
<input class="nomecadastro" type="text" placeholder="Login">
<input class="cadastroEmail" type="text" placeholder="E-mail">
<input class="cadastroSenha" type="password" placeholder="Senha">
<input class="cadastroConfirmarSenha" type="password" placeholder="Confirmar Senha">
</div>

<button class="buttoncadastro">Cadastrar</button> </div>
</body>
</html>
