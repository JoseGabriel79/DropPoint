<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Motoboy</title>
      <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
 
    <link rel="stylesheet" href="../css/dashboardEntregaMovel.css">
</head>

<body>
    <header>
    <div class="back-button">
      <button onclick="window.location.href='../../index.html'" class="btn-back" aria-label="Voltar ao início">
        <img src="../img/seta-esquerda.png" alt="Voltar">
      </button>
    </div>
  </header>
    <div class="container">
        <img src="../img/Logo.png" class="logo" alt="logo">
        <h2>Dashboard do Motoboy</h2>
        <div class="availability">
          <label for="entregaMovel" class="switch">
            <input type="checkbox" id="entregaMovel" class="toggle">
            <div class="slider"></div>
            <span class="nao">Indisponível</span>
            <span class="sim">Disponível</span>
          </label>
        </div>

        <section id="containerPedidosMotoboy" class="pedidos-container">
          <!-- Pedidos atribuídos serão carregados aqui -->
        </section>

        <h3>Pedidos disponíveis para aceitar</h3>
        <section id="containerPedidosDisponiveis" class="pedidos-container">
          <!-- Pedidos disponíveis (entrega móvel, pendentes, não atribuídos) -->
        </section>
    </div>

    <script src="/script/dashboardEntregamovel.js"></script>

    <!-- Modal de confirmação para aceitar pedido -->
    <div id="modal-aceitar" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" data-action="dismiss"></div>
      <div class="modal-content" role="dialog" aria-labelledby="modal-aceitar-titulo" aria-modal="true">
        <h3 id="modal-aceitar-titulo">Confirmar aceite</h3>
        <p id="modal-aceitar-text">Deseja aceitar este pedido?</p>
        <div class="modal-actions">
          <button id="modal-aceitar-confirm" type="button" class="btn-confirmar">Confirmar</button>
          <button id="modal-aceitar-cancel" type="button" class="btn-cancelar">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Toast de feedback -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
 </body>

 </html>
